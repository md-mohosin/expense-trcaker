<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>

  <section class="container">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <ul class="nav-link">
        <li id="all-expense-link">Expenses</li>
        <li id="add-expense-link">Add Expense</li>
        <li id="category-wise-totals-link">Category-wise Totals</li>
      </ul>
    </div>


    <!-- CONTENT -->
    <div class="content">

      <!-- ALL EXPENSE -->
      <div id="all-expense-page">
        <h1>Total Expense: <span id="total-expense">$0</span></h1>
        <div id="expense-container">

        </div>
      </div>


      <!-- ADD EXPENSE -->
      <div class="hidden" id="add-expense-page">
        <h1 class="add-expense-title">Add your expense</h1>
        <form class="add-expense-form">
          <div>
            <label>Amount</label>
            <input type="number" name="" id="amount-input">
          </div>
          <div>
            <label>Category</label>
            <select
              name="" id="category">
              <option value="food">Food</option>
              <option value="travel">Travel</option>
              <option value="rent">Rent</option>
              <option value="shopping">Shopping</option>
              <option value="medicine">Medicine</option>
              <option value="internet">Internet</option>
            </select>
          </div>
          <button id="add-expense-btn">Add</button>
        </form>
      </div>



      <!-- CATEGORY-WISE TOTALS -->
      <div class="hidden" id="category-wise-totals-page">
        <div id="category-total-container">
        </div>
      </div>

    </div>
  </section>

  <script src="./src/expense.js"></script>
</body>

</html>
